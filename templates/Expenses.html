    {{template "header.tpl" .}} 
  <body>
    {{template "nav.tpl" .}}
    <div class="container">
        <form id="form1" name="form1" class="form_main" method="POST" action="/opts" style="padding-top: 15%" >
            {{template "buttons.tpl" .}}     
            <!-- Hidden inputs to transport idees and the operation code -->
            <input type="hidden"  name="crudop" id="crudop"/>        
            <input type ="hidden" name="recid"  id ="recid"/> 
            
            <div class="form-group row">
                <label for="id" class="col-sm-4 col-form-label">Primary Key</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" id="id" name="id"/>
            </div>
                <input class="radio lb" type="radio" id="rpk" name="luby" value="id">
            </div>
            
            <div class="form-group row">
                <label for="exdate" class="col-sm-4 col-form-label">Date</label>
            <div class="col-sm-5">
                <input type="date" class="form-control" id="exdate" name="exdate"/>
            </div>
                <input class="radio lb" type="radio" id="rdt" name="luby" value="exdate">  
            </div>
            
           <div class="form-group row">
                <label for="examt" class="col-sm-4 col-form-label">Amount</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" id="examt" name="examt"/>
            </div>
            <input class="radio lb" type="radio" id="ramt" name="luby" value="examt">
            </div>
            
            <div class="form-group row">
                <label for="exdescription" class="col-sm-4 col-form-label">Description</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="exdescription" name="exdescription"/>
            </div>
            <input class="radio lb" type="radio" id="rdesc" name="luby" value="exdescription">
            </div>
            
            <div class="form-group row">
                <label  class="col-sm-4 col-form-label">Catagory</label>
                <div class="col-sm-5">
                <select class="form-control"  name="excatagory" id="excatagory">
                <option </option>
                {{.Catagoryselect}}
                </select>
                </div>
                <input class="radio" type="radio" id="racid" name="luby" value="excatagory">
                <a class="btn btn-primary" href="/catagoriesindex" role="button">+</a>
            </div>
            
        </form>
   
    <div id="lookuplist" class="lookuplist">
        <select class="form-select" name="slookup" id="slookup" onchange="lookupProc(this)"></select>
    </div>
 
    </div> 
    <!--end container-->

    <!--JQuery and Bootstrap JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/expenses.js"></script>
    <script src="/static/js/common.js"></script>
    
	{{template "footer.tpl"}}
